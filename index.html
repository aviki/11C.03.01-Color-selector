<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="colorselect.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1 class="headline" id="title">Color Selector</h1>

    <h3 class="headline" id="select-style">Change color harmony</h3>
    <select id="outputStyleSelector">
      <option value="analogous">analogous</option>
      <option value="complementary">complementary</option>
      <option value="compound">compound</option>
      <option value="monochromatic">monochromatic</option>
      <option value="shades">shades</option>
      <option value="triad">triad</option> </select
    ><br />

    <div class="color-field">
      <label for="main-color">Select color: </label>
      <input type="color" id="main-color" name="main-color" value="e66465" />
    </div>
    <div class="color-codes">
      <div id="HEX">
        <label for="HEX">HEX:</label>
        <p id="hex-input"></p>
        <!--input type="text" id="hex-input" name="HEX" /-->
      </div>
      <div id="RGB">
        <label for="RGB">RGB:</label>
        <p id="rgb-input"></p>
        <!--input type="number" id="rgb-input" name="RGB" /-->
      </div>
      <div id="HSL">
        <label for="HSL">HSL:</label>
        <p id="hsl-input"></p>
        <!--input type="number" id="hsl-input" name="HSL" /-->
      </div>
    </div>

    <script src="colorselect.js"></script>
  </body>
</html>
